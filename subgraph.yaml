specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Window
    network: test
    source:
      address: '0x36c982c74176A667fA32c47Ce20004A7b830cDD4'
      abi: Window
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AssetEntity
        - LoanEntity
        - AggregatorEntity
        - OwnerTransferred
      abis:
        - name: Window
          file: ./artifacts/contracts/Window.sol/Window.json
      eventHandlers:
        - event: AssetEntity(indexed address,string,string,address,address,uint32,uint32,uint8,int256)
          handler: handleAssetEntity
        - event: LoanEntity(indexed address,address,uint256,address,uint256,uint32,uint32,uint32,uint256,uint32,uint32,uint32,uint8)
          handler: handleLoanEntity
        - event: WindowEntity(indexed address,address,address,uint32,uint32,uint32,uint32,uint8)
          handler: handleWindowEntity
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mappings/window-mapping.ts

  - kind: ethereum/contract
    name: Factory
    network: test
    source:
      address: '0x068cD8dd6F1ddD374292821F51124E27dF0FA262'
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory-mapping.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./artifacts/@uniswap/v2-core/contracts/UniswapV2Factory.sol/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - name: Aggregator
    kind: ethereum/contract
    network: test
    source:
      abi: AggregatorInterface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/aggregator-mapping.ts
      entities:
        - AggregatorEntity
        - AssetEntity
        - DataPointEntity
      abis:
        - name: AggregatorInterface
          file: ./node_modules/@chainlink/contracts/abi/v0.8/AggregatorInterface.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
  - name: Loan
    kind: ethereum/contract
    network: test
    source:
      abi: Loan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/loan-mapping.ts
      entities:
        - LoanEntity
      abis:
        - name: Loan
          file: ./artifacts/contracts/Loan.sol/Loan.json
      eventHandlers:
        - event: LoanEntity(indexed address,address,uint256,address,uint256,uint32,uint32,uint32,uint256,uint32,uint32,uint32,uint8)
          handler: handleLoanEntity
  - name: Pair
    kind: ethereum/contract
    network: test
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/pair-mapping.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./artifacts/@uniswap/v2-core/contracts/UniswapV2Pair.sol/UniswapV2Pair.json
        - name: Factory
          file: ./artifacts/@uniswap/v2-core/contracts/UniswapV2Factory.sol/UniswapV2Factory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap