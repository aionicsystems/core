type AssetEntity @entity {
  id: Bytes!
  name: String! # string
  symbol: String! # string
  dataFeedAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  loans: [LoanEntity!]! @derivedFrom(field: "asset")
}

type LoanEntity @entity(immutable: true) {
  id: ID!
  Brokerage_id: BigInt! # uint256
  owner: OwnerEntity!
  collateral: BigInt! # uint256
  asset: AssetEntity!
  liability: BigInt! # uint256
  dataFeed: Bytes! # address
  rate: BigInt! # uint256
  time: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnerEntity @entity {
  id: Bytes!
  loans: [LoanEntity!]! @derivedFrom(field: "owner")
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
