specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Window
    network: test
    source:
      address: "0x8D2e251e433Cc5794361ce41B403420B1e880633"
      abi: Window
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AssetEntity
        - LoanEntity
        - AggregatorEntity
        - OwnerTransferred
      abis:
        - name: Window
          file: Window/artifacts/contracts/Window.sol/Window.json
      eventHandlers:
        - event: AssetEntity(indexed
            address,string,string,address,address,uint32,uint32,uint8,int256)
          handler: handleAssetEntity
        - event: LoanEntity(indexed
            address,address,uint256,address,uint256,uint32,uint32,uint32,uint256,uint32,uint32,uint32,uint8)
          handler: handleLoanEntity
        - event: WindowEntity(indexed address,address,address,uint32,uint32,uint32,uint32,uint8)
          handler: handleWindowEntity
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: Window/Window.wasm
  - kind: ethereum/contract
    name: Factory
    network: test
    source:
      address: "0xC0F0101586057334d8890B12713260B96349dbca"
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory/artifacts/@uniswap/v2-core/contracts/UniswapV2Factory.sol/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - name: Aggregator
    kind: ethereum/contract
    network: test
    source:
      abi: AggregatorInterface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Aggregator/Aggregator.wasm
      entities:
        - AggregatorEntity
        - DataPointEntity
      abis:
        - name: AggregatorInterface
          file: Aggregator/node_modules/@chainlink/contracts/abi/v0.8/AggregatorInterface.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
  - name: Loan
    kind: ethereum/contract
    network: test
    source:
      abi: Loan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Loan/Loan.wasm
      entities:
        - LoanEntity
      abis:
        - name: Loan
          file: Loan/artifacts/contracts/Loan.sol/Loan.json
      eventHandlers:
        - event: LoanEntity(indexed
            address,address,uint256,address,uint256,uint32,uint32,uint32,uint256,uint32,uint32,uint32,uint8)
          handler: handleLoanEntity
  - name: Pair
    kind: ethereum/contract
    network: test
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Pair/Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair/artifacts/@uniswap/v2-core/contracts/UniswapV2Pair.sol/UniswapV2Pair.json
        - name: Factory
          file: Pair/artifacts/@uniswap/v2-core/contracts/UniswapV2Factory.sol/UniswapV2Factory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
