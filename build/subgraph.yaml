specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Brokerage
    network: test
    source:
      address: "0x45852187DD0CA6709bDa7c7AC8856b1e14B827A8"
      abi: Brokerage
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AssetEntity
        - LoanEntity
        - OwnerTransferred
      abis:
        - name: Brokerage
          file: Brokerage\artifacts\contracts\Brokerage.sol\Brokerage.json
      eventHandlers:
        - event: AssetEntity(indexed address,string,string,address)
          handler: handleAssetEntity
        - event: LoanEntity(indexed uint256,address,uint256,address,uint256,address,uint256,uint256)
          handler: handleLoanEntity
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: Brokerage\Brokerage.wasm
