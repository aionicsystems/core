specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Brokerage
    network: mainnet
    source:
      address: 'DEPLOYED_CONTRACT_ADDRESS'
      abi: Brokerage
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Asset
        - Loan
        - Owner
      abis:
        - name: Brokerage
          file: ./artifacts/contracts/Brokerage.sol/Brokerage.json
      eventHandlers:
        - event: AssetEvent(indexed address,string,string,address)
          handler: handleAssetEvent
        - event: LoanEvent(indexed uint256,address,uint256,address,uint256,address,uint256,uint256)
          handler: handleLoanEvent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/brokerage.ts
