specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Brokerage
    network: test
    source:
      address: 'DEPLOYED_CONTRACT_ADDRESS'
      abi: Brokerage
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AssetEntity
        - LoanEntity
        - OwnerTransferred
      abis:
        - name: Brokerage
          file: ./artifacts/contracts/Brokerage.sol/Brokerage.json
      eventHandlers:
        - event: AssetEntity(indexed address,string,string,address,uint32,uint32)
          handler: handleAssetEntity
        - event: LoanEntity(indexed uint256,address,uint256,address,uint256,address,uint256,uint256)
          handler: handleLoanEntity
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
